<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1d;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        a {
            text-decoration: none;
            background: #6c63ff; /* Matches the button color from your portfolio */
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.3s ease;
        }

        a:hover {
            background: #5348c4; /* Darker shade of the button */
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://gourabmal.github.io/assets/svg/common-bg.svg'); /* Use a matching background pattern */
            background-size: cover;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Thank You!</h1>
        <p>
            I truly appreciate your time and message. I will get back to you as soon as possible. 
            In the meantime, feel free to explore more about my work and projects.
        </p>
        <a href="./">Go Back to Home</a>
    </div>
</body>
</html>
